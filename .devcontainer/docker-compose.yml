version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/go:1.25-bookworm
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:db
    environment:
      # PostgreSQL connection environment variables
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: odata
      POSTGRES_PASSWORD: odata_dev
      POSTGRES_DB: odata_test

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Mount init scripts to set up databases and users (odata_test, keycloak)
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    environment:
      # Postgres superuser password (init scripts run as postgres user)
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

volumes:
  postgres-data:
