name: MySQL Compliance Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'compliance-suite/**'
      - '.github/workflows/mysql-compliance.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'compliance-suite/**'
      - '.github/workflows/mysql-compliance.yml'

permissions:
  contents: read

jobs:
  mysql-compliance:
    name: MySQL Compliance Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_USER: odata
          MYSQL_PASSWORD: odata_test
          MYSQL_DATABASE: odata_test
          MYSQL_ROOT_PASSWORD: root_password
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
    
    steps:
    - name: Check out code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.24-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.24-

    - name: Download dependencies
      run: |
        go mod download
        cd compliance-suite
        go mod download

    - name: Run compliance tests (MySQL)
      run: |
        cd compliance-suite
        go run . -db mysql -dsn "odata:odata_test@tcp(localhost:3306)/odata_test?parseTime=true"
