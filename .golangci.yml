version: "2"

run:
  timeout: 5m
  skip-files:
    - "test/expand_filter_integration_test.go"
    - "test/metadata_integration_test.go"

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - unused
    - ineffassign
    - misspell
    - unconvert
    - unparam
    - prealloc

linters-settings:
  gocyclo:
    min-complexity: 45
  errcheck:
    check-type-assertions: true
    check-blank: true

issues:
  exclude-rules:
    # Exclude some linters from running on test files.
    - linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - unparam
      path: "_test\\.go"
    # Exclude gocyclo from complex test functions
    - linters:
        - gocyclo
      text: "TestExpandWithFilterIntegration|TestMetadataIntegrationJSON"
