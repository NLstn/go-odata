root = "../../"
testdata_dir = "testdata"
tmp_dir = "cmd/devserver/tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "cd ../../ && go build -o ./cmd/devserver/tmp/main ./cmd/devserver"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", ".git", "node_modules", "cmd/devserver/tmp"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ["cmd", "internal", "."]
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "0s"
  log = "tmp/build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_root = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true